<!DOCTYPE html>
<html lang="en">
<head>
    <title>Condicionales</title>
</head>
<body>
    <script>
     let a = "6";

     if (a == 6) {
        console.log("es 6"); //true
        } else {
        console.log("no es 6"); //false
     }

     console.log(a === 6 ?"es 6" : "no es 6");

     switch (a) {
        case 6:
            console.log("es el numero 6");
            break;
        case "6":
            console.log("es el texto '6'");
            break;
        default:
            console.log("no es 6");
     }

     console.log(null == undefined); //true
     console.log(null === undefined); //false

     console.log("" == "0");
     console.log("" == 0); //true
     console.log("0" == 0); //true
    </script>
</body>
</html>
