<!DOCTYPE html>
<html lang="en">
<head>
    <title>Funciones</title>
</head>
 <body>
  <script>
     console.log(suma(11, 11));

     //funcion comun
     function suma(a, b) {
        return a + b;
     }

     console.log(suma(11, 11));

    //funcion como variable
     const suma2 = function nuevaFuncion(a, b) {
        return a + b;
     };
     console.log(suma2(22, 22));

     //Funciones anonimas
     const suma3 = function (a, b) {
        return a + b;
     };
     console.log(suma3(33, 33));

     //funcion de flecha

     const suma4 = (a, b) => {
        return a - b;
     };

     console.log(suma4(44, 44));
   </script>
 </body>
</html>
