<!DOCTYPE html>
<html lang="en">

    <title>Funciones</title>
</head>
 <body>
  <script>
   function rango (a, b) {
      for (var i = a; i < b; i++) {
         console.log(i);
      }
      console.log("fuera del bucle",i);
   }
rango (1, 4)
   function rango2 (a, b) {
      for (let i = a; i < b; i++) {
         console.log(i);
      }
      console.log("fuerza del bucle",i); 
   }
   rango2(10, 14);
   </script>
 </body>
</html>
