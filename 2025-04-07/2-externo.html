<!DOCTYPE html>
<html>
    <head>
        <title>Css en Linea</title>
       <link rel="stylesheet" type="text/css" href="estilos.css">
       <style>
        p {
            font-family: Arial;
        }
       </style>
    </head>
    <!--Con el Style podemos modificar el color de una linea en el estilo de css-->
    <body>
        <p >Un parrafo</p>
        <p style="color: yellow">Otro parrafo</p>
    </body>

</html>
