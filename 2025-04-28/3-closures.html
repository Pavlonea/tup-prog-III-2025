<!DOCTYPE html>
<html lang="en">
<head>
    <title>closure</title>
</head>
<body>
    <script>
        function func () {
         //closure
         let variable = 2; // variable local
        console.log(variable);
        }	
        const variable = 3;
        func(); // 3
    </script>   
</body>
</html>
