<body>
    <script>
        function revertirCadena (cadena) {
            let resultado = '';
            for (let i = cadena.length - 1; i >= 0; i--) {
                resultado += cadena[i];
            }
            return resultado;       
        }
        // Mundo al revÃ©s (odnum)
        console.log(revertirCadena("mundo"));
    </script>
</body>
